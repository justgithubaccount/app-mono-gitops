apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-bootstrap
  namespace: argocd
  labels:
    argocd.argoproj.io/instance: platform-bootstrap
spec:
  project: platform
  source:
    repoURL: https://github.com/justgithubaccount/app-release.git
    targetRevision: main
    path: infra/platform/apps/prd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
