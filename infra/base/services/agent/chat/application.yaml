apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chat-api
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    argocd-image-updater.argoproj.io/image-list: chat=ghcr.io/justgithubaccount/chat-api
    argocd-image-updater.argoproj.io/chat.update-strategy: semver:~1.0
    # ~1.1 = только 1.1.x (patch updates)
    # ^1.1 = любые 1.x.x (minor updates)  
    # latest = всегда последний тег
    argocd-image-updater.argoproj.io/chat.helm.image-tag: image.tag
spec:
  project: default
  source:
    repoURL: https://github.com/justgithubaccount/app-release
    targetRevision: main
    path: charts/chat
    helm:
      valueFiles:
        - values.yaml  # Дефолтные values из чарта
        - ../../infra/clusters/dev/chat-values.yaml  # overlay для dev
  destination:
    name: CLUSTER  # Будет заменено Kustomize
    namespace: chat-api
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true