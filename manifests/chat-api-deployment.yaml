apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-api
  namespace: chat-api
  labels:
    app: chat-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-api
  template:
    metadata:
      labels:
        app: chat-api
    spec:
      volumes:
        - name: logs
          emptyDir: {}
        - name: vector-config
          configMap:
            name: vector-config
      containers:
        - name: chat-api
          image: ghcr.io/justgithubaccount/chat-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: chat-api-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 10
          volumeMounts:
            - name: logs
              mountPath: /var/log/chat
          command: ["/bin/sh", "-c"]
          args: ["uvicorn app.main:app > /var/log/chat/app.log 2>&1"]
          # resources:
          #   requests:
          #     cpu: 512m
          #     memory: 512Mi
          #   limits:
          #     cpu: 1024m
          #     memory: 1024Mi

        - name: vector
          image: timberio/vector:0.47.X-debian
          command: ["/usr/bin/vector"]
          args: ["--config", "/etc/vector/vector.toml"]
          volumeMounts:
            - name: logs
              mountPath: /var/log/chat
            - name: vector-config
              mountPath: /etc/vector
